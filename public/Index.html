    <script>

        function initMap(count) {
            // Create the map.
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 47.604560, lng: -122.334570 },
                mapTypeId: "terrain",
            });

            for (let i = 0; i < count; i++) {
                let ranLat = 47 + Math.random() * (.76 - .36) + .36;
                let ranLng = -122.9 + Math.random() * (.7 - .49) + .49;
                let ranPop = Math.random() * (37 - 7) + 7;
                random = {
                    center: { lat: ranLat, lng: ranLng},
                    population: ranPop
                }
                const cityCircle = new google.maps.Circle({
                    strokeColor: "#FF0000",
                    strokeOpacity: 0.8,
                    strokeWeight: 2,
                    fillColor: "#FF0000",
                    fillOpacity: 0.35,
                    map,
                    center: random.center,
                    radius: Math.sqrt(random.population) * 70,
                });
            }
        }
    </script>
